[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
lib_deps = 
	madhephaestus/ESP32Servo@^3.0.5
	esphome/ESPAsyncWebServer-esphome@^3.3.0
	links2004/WebSockets@^2.6.1
upload_protocol = esptool
upload_speed = 115200
